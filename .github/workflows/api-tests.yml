name: API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    env:
      # so both Go and tests use the same base URL
      BASE_URL: http://127.0.0.1:8080

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Optional: backend env from GitHub Secrets instead of committed .env
      # If you're happy with backend/.env in git, you can delete this step.
      - name: Create backend .env
        working-directory: ./backend
        run: |
          cat <<EOF > .env
          APP_ENV=development
          PORT=8080
          DATABASE_URL_DEV=${{ secrets.DATABASE_URL_DEV }}
          DATABASE_URL_PROD=${{ secrets.DATABASE_URL_PROD }}
          JWT_ACCESS_SECRET=${{ secrets.JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          EOF

      - name: Start backend API server
        working-directory: ./backend
        run: |
          nohup go run cmd/api/main.go > /tmp/api.log 2>&1 &
          echo $! > /tmp/api_pid
          echo "API started with PID: $(cat /tmp/api_pid)"

      - name: Wait for API to be healthy
        run: |
          for i in {1..30}; do
            if curl -sSf "$BASE_URL/health" > /dev/null; then
              echo "API is healthy ✅"
              exit 0
            fi
            echo "Waiting for API to start... ($i/30)"
            sleep 2
          done
          echo "API failed to start ❌"
          echo "---- /tmp/api.log ----"
          cat /tmp/api.log || true
          exit 1

      - name: Install test dependencies
        working-directory: ./tests/api-test
        run: npm ci

      - name: Create Playwright .env
        working-directory: ./tests/api-test
        run: |
          cat <<EOF > .env
          BASE_URL=$BASE_URL
          COMMON_PASS=${{ secrets.COMMON_PASS }}
          EOF

      - name: Run Playwright API tests
        working-directory: ./tests/api-test
        run: npm test

      - name: Stop backend and show logs
        if: always()
        run: |
          if [ -f /tmp/api_pid ]; then
            echo "Stopping API (PID $(cat /tmp/api_pid))"
            kill "$(cat /tmp/api_pid)" || true
          fi
          echo "---- /tmp/api.log ----"
          cat /tmp/api.log || true